<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>نظام حجز الحلاقين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- صفحة اختيار الدور -->
    <div id="roleSelection" class="container role-selection">
        <h1>اختر دورك</h1>
        <button class="role-btn client-btn" onclick="showScreen('clientLogin')">
            <i class="fas fa-user"></i> زبون
        </button>
        <button class="role-btn barber-btn" onclick="showScreen('barberLogin')">
            <i class="fas fa-cut"></i> حلاق
        </button>
    </div>

    <!-- تسجيل دخول الزبون -->
    <div id="clientLogin" class="container login-container hidden">
        <div class="login-box">
            <h2><i class="fas fa-user"></i> تسجيل دخول الزبون</h2>
            <div id="clientError" class="error-message hidden"></div>
            <div class="form-group">
                <label for="clientName"><i class="fas fa-signature"></i> الاسم الكامل</label>
                <input type="text" id="clientName" class="form-input" placeholder="أدخل اسمك الكامل" required>
            </div>
            <div class="form-group">
                <label for="clientPhone"><i class="fas fa-phone"></i> رقم الهاتف</label>
                <input type="tel" id="clientPhone" class="form-input" placeholder="أدخل رقم الهاتف" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMeClient">
                <label for="rememberMeClient">تذكر بياناتي</label>
            </div>
            <button class="btn btn-primary btn-block" onclick="clientLogin()">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
            <button class="btn btn-outline btn-block" onclick="showScreen('roleSelection')">
                <i class="fas fa-arrow-right"></i> رجوع
            </button>
        </div>
    </div>

    <!-- تسجيل دخول وإنشاء حساب الحلاق -->
    <div id="barberLogin" class="container login-container hidden">
        <div class="login-box">
            <h2 id="barberFormTitle"><i class="fas fa-cut"></i> تسجيل الدخول للحلاقين</h2>
            <div id="barberError" class="error-message hidden"></div>
            
            <div id="barberLoginForm">
                <div class="form-group">
                    <label for="barberPhone"><i class="fas fa-phone"></i> رقم الهاتف</label>
                    <input type="tel" id="barberPhone" class="form-input" placeholder="أدخل رقم الهاتف المسجل" required>
                </div>
                <div class="form-group">
                    <label for="barberPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="barberPassword" class="form-input" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMeBarber">
                    <label for="rememberMeBarber">تذكر بياناتي</label>
                </div>
                <button class="btn btn-primary btn-block" onclick="barberLogin()">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                <button class="btn btn-outline btn-block" onclick="showBarberSignup()">
                    <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                </button>
            </div>
            
            <div id="barberSignupForm" class="hidden">
                <div class="form-group">
                    <label for="barberName"><i class="fas fa-signature"></i> اسم الحلاق</label>
                    <input type="text" id="barberName" class="form-input" placeholder="أدخل اسم الحلاق" required>
                </div>
                <div class="form-group">
                    <label for="newBarberPhone"><i class="fas fa-phone"></i> رقم الهاتف</label>
                    <input type="tel" id="newBarberPhone" class="form-input" placeholder="أدخل رقم هاتفك" required>
                </div>
                <div class="form-group">
                    <label for="barberCity"><i class="fas fa-city"></i> المدينة</label>
                    <input type="text" id="barberCity" class="form-input" placeholder="أدخل المدينة" required>
                </div>
                <div class="form-group">
                    <label for="barberLocation"><i class="fas fa-map-marker-alt"></i> موقع المحل</label>
                    <input type="text" id="barberLocation" class="form-input" placeholder="أدخل عنوان المحل بالكامل" required>
                </div>
                <div class="form-group">
                    <label for="newBarberPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="newBarberPassword" class="form-input" placeholder="اختر كلمة مرور (6 أحرف على الأقل)" required>
                </div>
                <div class="form-group">
                    <label for="confirmBarberPassword"><i class="fas fa-lock"></i> تأكيد كلمة المرور</label>
                    <input type="password" id="confirmBarberPassword" class="form-input" placeholder="أعد إدخال كلمة المرور" required>
                </div>
                <button class="btn btn-primary btn-block" onclick="barberSignup()">
                    <i class="fas fa-user-plus"></i> إنشاء حساب
                </button>
                <button class="btn btn-outline btn-block" onclick="showBarberLogin()">
                    <i class="fas fa-sign-in-alt"></i> لديك حساب؟ تسجيل الدخول
                </button>
            </div>
            
            <button class="btn btn-outline btn-block" onclick="showScreen('roleSelection')">
                <i class="fas fa-arrow-right"></i> رجوع
            </button>
        </div>
    </div>

    <!-- لوحة تحكم الحلاق -->
    <div id="barberDashboard" class="dashboard hidden">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-cut"></i> لوحة تحكم الحلاق
            </div>
            <div class="shop-status">
                <span class="status-text" id="statusText">مفتوح</span>
                <label class="status-toggle">
                    <input type="checkbox" id="statusToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="barberAvatar">ح</div>
                <button class="btn btn-icon btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <h2 class="section-title">
                <i class="fas fa-users"></i> قائمة الانتظار
            </h2>
            <ul class="queue-list" id="barberQueue">
                <li>جارٍ تحميل قائمة الانتظار...</li>
            </ul>
        </div>
    </div>

    <!-- لوحة تحكم الزبون -->
    <div id="clientDashboard" class="dashboard hidden">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-user"></i> لوحة تحكم الزبون
            </div>
            <div class="user-info">
                <div class="user-avatar" id="clientAvatar">ز</div>
                <button class="btn btn-icon btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <div id="currentBookingContainer" class="current-booking hidden">
                <h3 class="booking-title">
                    <i class="fas fa-calendar-check"></i> حجزك الحالي
                </h3>
                <div class="booking-info">
                    <span class="booking-label">الحلاق:</span>
                    <span id="bookingBarber"></span>
                </div>
                <div class="booking-info">
                    <span class="booking-label">موقعك في الطابور:</span>
                    <span id="bookingPosition"></span>
                </div>
                <div class="booking-info">
                    <span class="booking-label">وقت الحجز:</span>
                    <span id="bookingTime"></span>
                </div>
                <button id="cancelBookingBtn" class="btn btn-danger btn-block">
                    <i class="fas fa-times"></i> إلغاء الحجز
                </button>
            </div>
            
            <div id="ratingContainer" class="rating-container hidden">
                <h4 class="rating-title">قيم تجربتك مع الحلاق</h4>
                <div class="stars">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <textarea id="ratingComment" class="rating-comment" placeholder="اكتب تعليقك (اختياري)"></textarea>
                <button class="btn btn-primary btn-block" onclick="submitRating()">
                    <i class="fas fa-check"></i> إرسال التقييم
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" id="citySearch" class="form-input" placeholder="ابحث عن حلاقين حسب المدينة">
                <button class="search-btn" onclick="filterBarbers()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <h2 class="section-title">
                <i class="fas fa-cut"></i> الحلاقون المتاحون
            </h2>
            <div class="barbers-list" id="barbersList">
                <div class="barber-card">
                    <div class="barber-info">
                        <div class="barber-header">
                            <div class="barber-avatar">ح</div>
                            <div class="barber-name">جارٍ التحميل...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
